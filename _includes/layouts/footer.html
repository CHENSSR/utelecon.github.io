{% unless page.sinclo %}
<a class="support-link" href="{% if page.lang == "en" %}/en{% endif %}/supports/" target="_blank">
  困ったときはサポート窓口へ<small>（別ページが開きます）</small>
</a>
{% endunless %}

<footer>
  <div class="footer__logo">
    <div class="footer__logo__utelecon">utelecon: オンライン授業・Web会議ポータルサイト @ 東京大学</div>
  </div>
  <nav class="footer__nav">
    <ul>
      {% for item in site.data.nav %}
        <li>
          <div>{{ item.name }}</div>
          <ul class="">
            {% for second in item.contents %}
              <li><a href="{{ second.url }}"{%
                assign url_slice = second.url | slice: 0, 4
              %}{%
                if url_slice == "http"
              %} target="_blank" rel="noopener"{%
                endif
              %}>{{ second.name }}</a></li>
            {% endfor %}
          </ul>
        </li>
      {% endfor %}
    </ul>
  </nav>
</footer>

{% if page.sinclo %}
<script type="text/javascript" src="https://ws1.sinclo.jp/client/5e8c740062643.js"></script>
{% endif %}
