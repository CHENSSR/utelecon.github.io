<footer>
  <div class="footer__logo">
    <a href="https://www.u-tokyo.ac.jp/" target="_blank" rel="noopener"><img class="footer__logo__utokyo" src="/assets/images/UTlogo.png" alt="東京大学 the University of Tokyo"></a>
    <a class="footer__logo__utelecon" href="/{% if page.lang == "en" %}en/{% endif %}">utelecon: オンライン授業・Web会議ポータルサイト</a>
  </div>
  <nav class="footer__nav">
    <ul>
      {% for item in site.data.nav %}
        <li>
          <div>{{ item.name }}</div>
          <ul class="">
            {% for second in item.contents %}
              <li><a href="{{ second.url }}"{%
                assign url_slice = second.url | slice: 0, 4
              %}{%
                if url_slice == "http"
              %} target="_blank" rel="noopener"{%
                endif
              %}>{{ second.name }}</a></li>
            {% endfor %}
          </ul>
        </li>
      {% endfor %}
    </ul>
  </nav>
</footer>

<script type="text/javascript" src="https://ws1.sinclo.jp/client/5e8c740062643.js"></script>
