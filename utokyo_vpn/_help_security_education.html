    <summary>ヘルプ：「認証に失敗しました」または「Authentication failed」というエラーが表示されて接続できない場合</summary>
    UTokyo VPNの利用にあたって必要な情報セキュリティ教育の受講を行っていない可能性があります．情報セキュリティ教育の受講は，所定の受講期間を過ぎていてもITC-LMSから可能となっているので，受講してください．そのうえで，<a href="https://www.u-tokyo.ac.jp/adm/dics/ja/securityeducationvideo.html">情報セキュリティ教育のページ</a>の下部の「お問い合わせ」から，今後の対応についてお問い合わせください．
    <div>それでもうまくいかなければ，<a href="/support/">サポート窓口</a>に相談してください．</div>
